<!DOCTYPE html>
<html>
    <head>
        <title>search bar</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link rel='stylesheet' href='styles/style.css'/>
    </head>
    <body>
        <nav class='navigation'>
            <a href="#" class='nav' >Gmail</a>
            <a  href="#" class='nav' >Images</a>
            <span class='fa fa-ellipsis-v'></span>
        </nav>
        <section>
            <div class='alignment'>
                <div>
                    <img src="img/google.gif" alt='google gif' class='google_gif'/>
                </div>
            
                <div class='form'>
                    <form action="#" method="get">
                        <input type='text' class='inputStyle' placeholder="Search google or type a URL">
                    </form>
                    <span class='fa fa-microphone microphone'></span>
                </div>
                        
                <div class='shortcuts'>
                    <div class='background'>
                        <span class='fa fa-chrome chrome'></span>

                    </div>
                    <div class='background' >
                        <span class='fa fa-plus plus'></span>     
                    </div>
                </div>

                <div class='shortcuts'>
                        <span>WebStore</span>
                        <span>Add Shortcut</span> 
                </div>
            </div>
        </section>
    </body>
</html>
